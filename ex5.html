<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <h2>ex5</h2>
    <div class="container">
        <div class="row">

            <div class="col-md-3">
                <div class="mb-3">
                    <label>Num 1</label>
                    <input class="form-control" id="num1" placeholder="Primeiro numero ">
                </div>
            </div>

            <div class="col-md-3">
                <div class="mb-3">
                    <label>Operação</label>
                    <select class="form-control" id="operacao" placeholder="Selecione...">
                        <option value="+"> somar</option>
                        <option value="-"> subtrair</option>
                        <option value="/"> dividir</option>
                        <option value="*"> multiplicar</option>
                    </select>

                </div>
            </div>

            <div class="col-md-3">
                <label>Num 2</label>
                <input class="form-control" id="num2" placeholder="Segundo numero ">
            </div>

            <div class="col-md-3">
                <button class="btn btn-danger" style="margin-top: 24px;" onclick="calcular()">Calcular</button>
            </div>

        </div>
        <div class="row">
            <div class="col-md-6">
                <label>Resultado</label>
                <input class="form-control" id="resultado" placeholder="Resultado ">
            </div>
        </div>
    </div>


    <!--JavaScript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
    <script>

        function calcular(){
            let num1 = Number.parseFloat(document.getElementById("num1").value)
            let num2 = Number.parseFloat(document.getElementById("num2").value)
            let resultado = 0

            switch(document.getElementById("operacao").value){
                case "+": resultado = num1 + num2; break;
                case "-": resultado = num1 - num2; break;
                case "/": resultado = num1 / num2; break;
                case "*": resultado = num1 * num2; break;
            }

            document.getElementById("resultado").value = resultado;
        }


    </script>
</body>

</html>
