<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>ex4</title>
</head>

<body>

    <h2>Tabuada</h2>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="mb-3">
                    <label class="form-label">Numero</label>
                    <input class="form-control" id="num" placeholder="Digite um numero">
                </div>
            </div>

            <div class="col-md-3">
                <button type="button" style="margin-top: 32px;" class="btn btn-primary" onclick="tabuada()">Tabuada</button>
            </div>

            <div class="col-md-5">
                <label class="form-label">Tabuada</label>
                <input class="form-control" id="resultado" placeholder="">
            </div>
        </div>
    </div>

    <!--Script-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
        </script>
    <script>
        function tabuada(){
            let num = document.getElementById("num").value
            resultado = [
            num * 1,
            num * 2,
            num * 3, 
            num * 4, 
            num * 5, 
            num * 6, 
            num * 7, 
            num * 8, 
            num * 9, 
            num * 10
            ]

            document.getElementById("resultado").value = resultado
        }


    </script>
</body>

</html>
